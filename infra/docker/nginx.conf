user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 2048;
  use epoll;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Î°úÍ∑∏ Ìè¨Îß∑
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct="$upstream_connect_time" '
                  'uht="$upstream_header_time" urt="$upstream_response_time"';

  # ÎØºÍ∞êÌïú Ï†ïÎ≥¥ ÎßàÏä§ÌÇπ
  map $request_uri $loggable {
      ~*password= 0;
      ~*token= 0;
      default 1;
  }

  access_log /var/log/nginx/access.log main if=$loggable;

  # ÏÑ±Îä• ÏµúÏ†ÅÌôî
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 100;
  server_tokens off;
  reset_timedout_connection on;

  # Î≤ÑÌçº ÏÑ§Ï†ï
  client_body_buffer_size 16K;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 8k;
  client_max_body_size 20m;

  # Proxy Î≤ÑÌçºÎßÅ
  proxy_buffering on;
  proxy_buffer_size 8k;
  proxy_buffers 8 8k;
  proxy_busy_buffers_size 16k;

  # Proxy ÌÉÄÏûÑÏïÑÏõÉ
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  # Rate Limiting
  limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
  limit_req_zone $binary_remote_addr zone=admin:10m rate=20r/s;
  limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;
  limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
  limit_req_status 429;

  # WebSocket
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Gzip
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/javascript
            application/xml image/svg+xml application/xml+rss
            application/wasm font/woff2 font/woff font/ttf;
  gzip_disable "msie6";

  # Ï∫êÏã±
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m
                  max_size=1g inactive=60m use_temp_path=off;

  # Í≥µÌÜµ Proxy Ìó§Îçî
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection $connection_upgrade;
  proxy_set_header Upgrade $http_upgrade;

  # Upstreams
  upstream web   {
    server web:3000;
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
  }

  upstream api   {
    server api:8000;
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
  }

  upstream admin {
    server admin:3001;
    keepalive 64;
    keepalive_requests 100;
    keepalive_timeout 60s;
  }

  # SSL ÏÑ§Ï†ï
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1h;
  ssl_session_tickets off;
  ssl_stapling on;
  ssl_stapling_verify on;

  # CORS ÌóàÏö© ÎèÑÎ©îÏù∏
  map $http_origin $cors_origin {
    ~^https://agape-care-web\.duckdns\.org$ $http_origin;
    ~^https://agape-care-admin\.duckdns\.org$ $http_origin;
    default "";
  }

  # WEB (Next.js)
  server {
    listen 80;
    server_name agape-care-web.duckdns.org;

    # ACME Challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 308 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-web.duckdns.org;

    # Í∞úÎ∞ú: ÏûêÏ≤¥ ÏÑúÎ™Ö Ïù∏Ï¶ùÏÑú
    ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # ÌîÑÎ°úÎçïÏÖò: Let's Encrypt (Ï£ºÏÑù Ìï¥Ï†ú)
    # ssl_certificate     /etc/letsencrypt/live/agape-care-web.duckdns.org/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/agape-care-web.duckdns.org/privkey.pem;

    # Î≥¥Ïïà Ìó§Îçî
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
      limit_req zone=general burst=100 nodelay;
      proxy_pass http://web;
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    location ~* ^/_next/static/ {
      proxy_pass http://web;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* ^/_next/image {
      proxy_pass http://web;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
    }
  }

  # API (NestJS)
  server {
    listen 80;
    server_name agape-care-api.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 308 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-api.duckdns.org;

    ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Î≥¥Ïïà Ìó§Îçî
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Preflight
    location / {
      if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' 86400 always;
        add_header 'Content-Length' 0;
        return 204;
      }

      add_header 'Access-Control-Allow-Origin' $cors_origin always;
      add_header 'Access-Control-Allow-Credentials' 'true' always;

      limit_req zone=api burst=60 nodelay;
      proxy_pass http://api;
    }

    # Î°úÍ∑∏Ïù∏ ÏóîÎìúÌè¨Ïù∏Ìä∏ Î≥ÑÎèÑ Ï†úÌïú
    location ~ ^/api/(auth/login|auth/register) {
      limit_req zone=login burst=3 nodelay;
      proxy_pass http://api;
    }

    location = /health {
      access_log off;
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }

  # ADMIN (Dashboard)
  server {
    listen 80;
    server_name agape-care-admin.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 308 https://$host$request_uri;
    }
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-admin.duckdns.org;

    ssl_certificate     /etc/nginx/certs/nginx-selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/nginx-selfsigned.key;

    # Î≥¥Ïïà Ìó§Îçî (Îçî Í∞ïÌôî)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;

    location / {
      limit_req zone=admin burst=40 nodelay;
      proxy_pass http://admin;
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
    }

    location ~* ^/_next/static/ {
      proxy_pass http://admin;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
    }
  }
}
