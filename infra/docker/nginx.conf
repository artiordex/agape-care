user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Î°úÍ∑∏ Ìè¨Îß∑
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for" '
                  'rt=$request_time uct="$upstream_connect_time" '
                  'uht="$upstream_header_time" urt="$upstream_response_time"';

  access_log /var/log/nginx/access.log main;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  server_tokens off;

  client_body_buffer_size 16K;
  client_header_buffer_size 1k;
  large_client_header_buffers 4 8k;
  client_max_body_size 20m;

  proxy_buffering on;
  proxy_buffer_size 8k;
  proxy_buffers 8 8k;
  proxy_busy_buffers_size 16k;

  # ÏöîÏ≤≠ Ï†úÌïú
  limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
  limit_req_zone $binary_remote_addr zone=admin:10m rate=80r/s;
  limit_req_zone $binary_remote_addr zone=general:10m rate=150r/s;

  # WebSocket ÏóÖÍ∑∏Î†àÏù¥Îìú
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  # Gzip ÏïïÏ∂ï
  gzip on;
  gzip_comp_level 5;
  gzip_min_length 1024;
  gzip_vary on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml application/xml+rss;
  gzip_types application/wasm font/woff2 font/woff font/ttf;

  # Í≥µÌÜµ Proxy Ìó§Îçî
  proxy_set_header Host $host;
  proxy_set_header X-Real-IP $remote_addr;
  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  proxy_set_header X-Forwarded-Proto $scheme;
  proxy_set_header Connection $connection_upgrade;
  proxy_set_header Upgrade $http_upgrade;

  # Upstreams (Docker Compose ÏÑúÎπÑÏä§Î™Ö)
  upstream web   { server web:3000; keepalive 64; }
  upstream api   { server api:8000; keepalive 64; }
  upstream admin { server admin:3001; keepalive 64; }

  # SSL Íµ¨ÏÑ±
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 1h;

  # WEB (Next.js)
  server {
    listen 80;
    server_name agape-care-web.duckdns.org;
    return 308 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-web.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/agape-care-web.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agape-care-web.duckdns.org/privkey.pem;

    location / {
      limit_req zone=general burst=200 nodelay;
      proxy_pass http://web;

      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      add_header Pragma "no-cache" always;
    }

    location ~* ^/_next/static/ {
      proxy_pass http://web;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Content-Type-Options nosniff always;
    }
  }

  # API (NestJS)
  server {
    listen 80;
    server_name agape-care-api.duckdns.org;
    return 308 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-api.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/agape-care-api.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agape-care-api.duckdns.org/privkey.pem;

    location / {
      limit_req zone=api burst=120 nodelay;
      proxy_pass http://api;

      add_header X-Content-Type-Options nosniff always;
      add_header X-Frame-Options DENY always;
      add_header X-XSS-Protection "1; mode=block" always;
    }

    location = /health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }
  }

  # ADMIN (Dashboard)
  server {
    listen 80;
    server_name agape-care-admin.duckdns.org;
    return 308 https://$host$request_uri;
  }

  server {
    listen 443 ssl http2;
    server_name agape-care-admin.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/agape-care-admin.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/agape-care-admin.duckdns.org/privkey.pem;

    location / {
      limit_req zone=admin burst=80 nodelay;
      proxy_pass http://admin;

      add_header X-Frame-Options DENY always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header X-Content-Type-Options nosniff always;
      add_header Cache-Control "no-store, no-cache, must-revalidate" always;
      add_header Pragma "no-cache" always;
    }

    location ~* ^/_next/static/ {
      proxy_pass http://admin;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      add_header X-Content-Type-Options nosniff always;
    }
  }
}
