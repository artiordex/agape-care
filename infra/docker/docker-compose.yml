# Build & Run Infra Only:
# docker compose -p agape-care --env-file .env -f infra/docker/docker-compose.yml up -d postgres redis redisinsight n8n
# Full Build:
# docker compose -p agape-care --env-file .env -f infra/docker/docker-compose.yml up -d

services:
  # Next.js Web Frontend
  web:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.web
    container_name: agape-care-web
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${WEB_PORT}
      - HOST=0.0.0.0
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_WEB_URL=${WEB_URL}
      - NEXT_PUBLIC_FEATURE_AI_RECOMMENDATIONS=${FEATURE_AI_RECOMMENDATIONS}
      - NEXT_PUBLIC_FEATURE_PAYMENT_GATEWAY=${FEATURE_PAYMENT_GATEWAY}
    ports:
      - '0.0.0.0:${WEB_PORT}:3000'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:${WEB_PORT}'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - agape-care-network

  # Nest.js API Backend
  api:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.api
    container_name: agape-care-api
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${API_PORT}
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/${REDIS_DB}
    ports:
      - '0.0.0.0:${API_PORT}:8000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:${API_PORT}/health'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - agape-care-network

  # Admin Dashboard
  admin:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.admin
    container_name: agape-care-admin
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${ADMIN_PORT}
      - HOST=0.0.0.0
      - NEXT_PUBLIC_API_URL=${API_URL}
      - NEXT_PUBLIC_ADMIN_URL=${ADMIN_URL}
      - NEXT_PUBLIC_FEATURE_ADVANCED_ANALYTICS=${FEATURE_ADVANCED_ANALYTICS}
    ports:
      - '0.0.0.0:${ADMIN_PORT}:3001'
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "fetch(''http://localhost:${ADMIN_PORT}'').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 10
    networks:
      - agape-care-network

  # BullMQ Worker
  worker:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.worker
    container_name: agape-care-worker
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - QUEUE_REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/${QUEUE_REDIS_DB}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'node -e "import(''redis'').then(r=>r.createClient({url:''redis://:${REDIS_PASSWORD}@redis:6379/${QUEUE_REDIS_DB}''}).connect().then(()=>process.exit(0)).catch(()=>process.exit(1)))"',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agape-care-network

  # PostgreSQL
  postgres:
    image: postgres:17
    container_name: agape-care-postgres
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TZ=${TZ}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - '0.0.0.0:5432:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ../database/conf/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ../database/conf/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
      - ../database/init:/docker-entrypoint-initdb.d:ro
    command: >
      -c config_file=/etc/postgresql/postgresql.conf
      -c hba_file=/etc/postgresql/pg_hba.conf
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d postgres -h 127.0.0.1 -p 5432']
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - agape-care-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: agape-care-redis
    env_file:
      - ../../.env
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_MAXMEMORY=${REDIS_MAXMEMORY}
      - REDIS_EVICTION=${REDIS_EVICTION}
    ports:
      - '0.0.0.0:6379:6379'
    command: >
      sh -c 'exec redis-server
        --appendonly yes
        --appendfsync everysec
        --requirepass "$${REDIS_PASSWORD}"
        --maxmemory "$${REDIS_MAXMEMORY}"
        --maxmemory-policy "$${REDIS_EVICTION}"'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD-SHELL', 'redis-cli -a $${REDIS_PASSWORD} ping | grep PONG']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - agape-care-network

  # RedisInsight
  redisinsight:
    image: redis/redisinsight:latest
    container_name: agape-care-redisinsight
    ports:
      - '0.0.0.0:${REDISINSIGHT_PORT}:5540'
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - redisinsight:/data
    networks:
      - agape-care-network

  # n8n Automation
  n8n:
    image: n8nio/n8n:latest
    container_name: agape-care-n8n
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:${N8N_PORT}/
      - GENERIC_TIMEZONE=${TZ}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - EXECUTIONS_PROCESS=own
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_TIMEOUT=${N8N_EXECUTIONS_TIMEOUT}
      - EXECUTIONS_MAX_TIMEOUT=${N8N_EXECUTIONS_MAX_TIMEOUT}
    ports:
      - '0.0.0.0:${N8N_PORT}:5678'
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:${N8N_PORT}/']
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - agape-care-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.27-alpine
    container_name: agape-care-nginx
    ports:
      - '0.0.0.0:${NGINX_PORT}:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - agape-care-network

volumes:
  pg_data:
  redis_data:
  redisinsight:
  n8n_data:

networks:
  agape-care-network:
    driver: bridge
