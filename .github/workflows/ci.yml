name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ë ˆí¬ì§€í† ë¦¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # Node.js ì„¤ì¹˜
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # pnpm ì„¤ì¹˜ (ë²„ì „ ëª…ì‹œ í•„ìš”)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      # pnpm store ìºì‹œ ê²½ë¡œ í™•ì¸
      - name: Get pnpm store path
        id: pnpm_store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      # pnpm ìºì‹œ
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # íƒ€ì… ì²´í¬ (ì „ì²´)
      - name: Type check
        run: pnpm type-check
        # ex) tsc --noEmit ë˜ëŠ” ê° ì•±ë³„ type-check ìŠ¤í¬ë¦½íŠ¸

      # Lint
      - name: Lint
        run: pnpm lint

      # Unit Test (Vitest)
      - name: Test
        run: pnpm test
        # vitest.config.ts ê¸°ì¤€

      # Build (í•„ìš”í•œ ì•±ë§Œ)
      - name: Build
        run: |
          pnpm --filter ./apps/web build
          pnpm --filter ./apps/admin build
        # api/workerëŠ” ëŸ°íƒ€ì„ ë¹Œë“œê°€ í•„ìš”í•˜ë©´ ì¶”ê°€

      # ë¹Œë“œ ê²°ê³¼ ì—…ë¡œë“œ (ì„ íƒ)
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/web/.next
            apps/admin/.next
            apps/**/out
          retention-days: 1
