name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '22.x'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ë ˆí¬ ì²´í¬ì•„ì›ƒ
      - name: Checkout
        uses: actions/checkout@v4

      # Node ì„¤ì¹˜
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      # pnpm ì„¤ì¹˜ (v2ê°€ ìµœì‹ )
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
          run_install: false

      # pnpm store path ì¡°íšŒ
      - name: Get pnpm store path
        id: pnpm_store
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      # pnpm ìºì‹œ
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm_store.outputs.path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # íƒ€ì… ì²´í¬
      - name: Type check
        run: pnpm type-check

      # Lint
      - name: Lint
        run: pnpm lint

      # Unit Test
      - name: Test
        run: pnpm test

      # Build
      - name: Build
        run: |
          pnpm --filter ./apps/web build
          pnpm --filter ./apps/admin build

      # ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            apps/web/.next
            apps/admin/.next
            apps/**/out
          retention-days: 1
